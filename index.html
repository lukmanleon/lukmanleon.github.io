<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Leon Lukman" />
    <meta
      name="description"
      content="My personal website to tell people more about myself."
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icons/icon_leon_favicon.ico" />
    <title>Lukman Leon</title>
    <link rel="stylesheet" href="website_styles/style_general.css" />
    <link rel="stylesheet" href="website_styles/style_header.css" />
    <link rel="stylesheet" href="website_styles/style_footer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--ICONS IMPORT-->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
  </head>

  <body>
    <header>
      <nav class="navigation-menu">
        <ul>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Resume</a></li>
          <li><a href="#">My Hobbies</a></li>
          <li><a href="#">Contact Info</a></li>
        </ul>
      </nav>
    </header>

    <div style="height: 200px">MIDDLE</div>

    <!-- TOAST MESSAGE -->
    <div id="mtoast"></div>

    <footer>
      <div class="social-media-card">
        <div class="social-media-thumbnail">
          <img
            class="social-icon"
            src="icons/icon_envelope.svg"
            onclick="copyEmailToClipboard('myEmailAddress')"
          />
        </div>
        <p id="myEmailAddress">lukman.leon@gmail.com</p>
      </div>

      <div class="social-media-card">
        <div class="social-media-thumbnail">
          <a href="https://www.linkedin.com/in/lukmanleon/" target="_blank">
            <img class="social-icon" src="icons/icon_linkedin.svg" alt="" />
          </a>
        </div>
        <p>linkedin.com/in/lukmanleon</p>
      </div>

      <div class="social-media-card">
        <div class="social-media-thumbnail">
          <a href="https://github.com/lukmanleon" target="_blank">
            <img class="social-icon" src="icons/icon_github.svg" alt="" />
          </a>
        </div>
        <p>github.com/lukmanleon</p>
      </div>
    </footer>

    <!--JAVASCRIPT-->
    <script>
      function copyEmailToClipboard(id) {
        /* Copy text into clipboard */
        let text = document.getElementById(id).innerHTML;
        navigator.clipboard.writeText(text);

        /* Display message and then hide it */
        let toast = document.getElementById("mtoast");
        toast.innerHTML =
          "My email address has been copied to your clipboard!";
        toast.style.display = "block";
        setTimeout(function () {
          toast.style.display = "none";
        }, 3500); // <-- time in milliseconds
      }
    </script>
  </body>
</html>
